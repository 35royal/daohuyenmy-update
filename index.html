<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TikTok Clone by T·ªëng Tr·∫ßn Ki√™n</title>
        <link rel="icon" type="image/x-icon" href="/daohuyenmy/favicon.ico" />
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .video-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                scroll-snap-type: y mandatory;
                overflow-y: auto;
                transition: none;
            }
            .video-slide {
                height: 100vh;
                scroll-snap-align: start;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                position: relative;
            }
            .video-wrapper {
                position: relative;
                width: 100%;
                max-width: 540px;
                aspect-ratio: 9 / 16;
                height: 100%;
                max-height: 960px;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }
            .info {
                position: absolute;
                bottom: 20px;
                left: 10px;
                color: white;
                background: rgba(103, 98, 98, 0.1);
                padding: 10px;
                border-radius: 5px;
                max-width: 90%;
            }
            .info p {
                margin: 0;
                font-size: 14px;
            }
            .controls {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 15px;
                opacity: 1;
                transition: opacity 0.3s ease;
            }
            .controls.hidden {
                opacity: 0;
            }
            .control-btn {
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 18px;
                cursor: pointer;
                border-radius: 50%;
                font-size: 45px;
            }
            .progress-bar {
                position: absolute;
                bottom: 10px;
                left: 0;
                right: 0;
                height: 5px;
                background: rgba(255, 255, 255, 0.3);
                cursor: pointer;
            }
            .progress {
                height: 100%;
                background: #ff0000;
                width: 0;
            }
            .error-message,
            .loading {
                color: white;
                text-align: center;
                font-size: 18px;
                padding: 20px;
            }
            .refresh-btn {
                position: fixed;
                top: 10px;
                right: 35px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }
            .interaction-notice {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                background: rgba(0, 0, 0, 0.7);
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                z-index: 10;
            }
            @media (max-width: 600px) {
                .video-wrapper {
                    max-width: 360px;
                    max-height: 640px;
                }
                .control-btn {
                    padding: 12px;
                    font-size: 22px;
                }
                .info p {
                    font-size: 12px;
                }
                .loading {
                    display: inline-block;
                    width: 40px;
                    height: 40px;
                    border: 4px solid #fff;
                    border-top-color: #ff0000;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }
                @keyframes spin {
                    to {
                        transform: rotate(360deg);
                    }
                }
            }
        </style>
    </head>
    <body>
        <div class="video-container" id="videoContainer">
            <div class="loading">ƒêang t·∫£i...</div>
        </div>

        <button class="refresh-btn" onclick="clearCacheAndReload()">üîÑ Reload Video üîÑ</button>

        <script>
            // ƒê·ªãnh nghƒ©a ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi
            const REPOSITORY_ROOT = "/daohuyenmy/";
            const VIDEOS_JSON_URL = `${REPOSITORY_ROOT}videos.json`;
            const CACHE_NAME = "tiktok-clone-v1";

            let videoUrls = [];
            let currentIndex = 0;
            let isReloading = false;
            let isFirstLoad = true;
            let hasInteracted = false; // Theo d√µi tr·∫°ng th√°i t∆∞∆°ng t√°c
            let observer = null;
            const CACHE_KEY = "videoUrls";
            const CACHE_EXPIRY_KEY = "videoUrlsExpiry";
            const CACHE_DURATION = 30 * 60 * 1000; // 30 ph√∫t

            function isValidVideoUrl(url) {
                return /\.(mp4|webm|ogg)$/i.test(url);
            }

            function isCacheValid() {
                const expiry = localStorage.getItem(CACHE_EXPIRY_KEY);
                return expiry && Date.now() < parseInt(expiry);
            }

            async function loadVideos(isReload = false) {
                if (isReloading) return;
                isReloading = true;
                const container = document.getElementById("videoContainer");

                // Ki·ªÉm tra k·∫øt n·ªëi m·∫°ng
                if (!navigator.onLine) {
                    container.innerHTML = '<p class="error-message">Kh√¥ng c√≥ k·∫øt n·ªëi m·∫°ng. Vui l√≤ng ki·ªÉm tra v√† th·ª≠ l·∫°i.</p>';
                    isReloading = false;
                    return;
                }

                let shouldUseCache = false;

                if (!isReload && isCacheValid()) {
                    try {
                        const cachedVideos = localStorage.getItem(CACHE_KEY);
                        if (cachedVideos) {
                            const cachedData = JSON.parse(cachedVideos);
                            const response = await fetch(`${VIDEOS_JSON_URL}?v=${Date.now()}`);
                            if (response.ok) {
                                const newData = await response.json();
                                if (newData.version === cachedData.version) {
                                    videoUrls = cachedData.videos;
                                    shouldUseCache = true;
                                }
                            }
                        }
                    } catch (e) {
                        console.error("L·ªói parse cache:", e);
                        localStorage.removeItem(CACHE_KEY);
                        localStorage.removeItem(CACHE_EXPIRY_KEY);
                    }
                }

                if (!shouldUseCache) {
                    try {
                        const response = await fetch(`${VIDEOS_JSON_URL}?v=${Date.now()}`);
                        if (!response.ok) throw new Error("L·ªói t·∫£i videos.json");
                        const data = await response.json();
                        videoUrls = data.videos
                            .filter((v) => v.url && isValidVideoUrl(v.url))
                            .map((v) => ({ ...v, url: v.url }));
                        localStorage.setItem(CACHE_KEY, JSON.stringify({ version: data.version, videos: videoUrls }));
                        localStorage.setItem(CACHE_EXPIRY_KEY, Date.now() + CACHE_DURATION);
                    } catch (e) {
                        console.error("L·ªói t·∫£i video:", e);
                        container.innerHTML = '<p class="error-message">Kh√¥ng th·ªÉ t·∫£i danh s√°ch video. Vui l√≤ng th·ª≠ l·∫°i sau.<br><button onclick="loadVideos()">Th·ª≠ l·∫°i</button></p>';
                        isReloading = false;
                        return;
                    }
                }

                if (!videoUrls.length) {
                    container.innerHTML = '<p class="error-message">Kh√¥ng c√≥ video n√†o kh·∫£ d·ª•ng.</p>';
                    isReloading = false;
                    return;
                }

                if (!isReload) {
                    currentIndex = Math.floor(Math.random() * videoUrls.length);
                }

                // Ki·ªÉm tra video hi·ªán t·∫°i
                const currentVideo = videoUrls[currentIndex];
                try {
                    const startTime = performance.now();
                    const res = await fetch(currentVideo.url, { method: "GET", mode: "cors", credentials: "omit" });
                    console.log(`Video load time: ${performance.now() - startTime}ms`);
                    if (!res.ok) throw new Error(`Video kh√¥ng t·∫£i ƒë∆∞·ª£c: ${currentVideo.url}`);
                } catch (e) {
                    console.warn(`L·ªói fetch video: ${currentVideo.url}`, e);
                    container.innerHTML = '<p class="error-message">Video kh√¥ng kh·∫£ d·ª•ng. Vui l√≤ng th·ª≠ l·∫°i.<br><button onclick="loadVideos()">Th·ª≠ l·∫°i</button></p>';
                    isReloading = false;
                    return;
                }

                const orderedVideos = getOrderedVideos();
                container.innerHTML = "";
                container.style.overflowY = "hidden";

                orderedVideos.forEach((video, index) => {
                    const slide = document.createElement("div");
                    slide.className = "video-slide";
                    slide.innerHTML = `
                        <div class="video-wrapper">
                            <video src="${video.url}" playsinline preload="${index === 1 ? "auto" : "none"}" muted></video>
                            <div class="progress-bar"><div class="progress"></div></div>
                            <div class="info"><p>${video.description || "Kh√¥ng c√≥ m√¥ t·∫£"}</p></div>
                        </div>
                        <div class="controls">
                            <button class="control-btn" onclick="togglePlay(this)">‚èØÔ∏è</button>
                            <button class="control-btn" onclick="toggleMute(this)">üîä</button>
                            <button class="control-btn" onclick="scrollToPrev()">‚¨ÜÔ∏è</button>
                            <button class="control-btn" onclick="scrollToNext()">‚¨áÔ∏è</button>
                        </div>
                    `;
                    if (index === 1 && !hasInteracted) {
                        slide.innerHTML += '<div class="interaction-notice">Ch·∫°m ƒë·ªÉ ph√°t video</div>';
                    }
                    container.appendChild(slide);
                });

                requestAnimationFrame(() => {
                    if (document.querySelectorAll(".video-slide").length === 3) {
                        setupVideos();
                        container.style.overflowY = "auto";
                        container.scrollTop = window.innerHeight;
                    } else {
                        console.warn("Ch∆∞a render ƒë·ªß slide, th·ª≠ l·∫°i...");
                        setTimeout(() => loadVideos(isReload), 100);
                    }
                    isReloading = false;
                });
            }

            async function clearCacheAndReload() {
                if ("serviceWorker" in navigator) {
                    const registration = await navigator.serviceWorker.getRegistration(`${REPOSITORY_ROOT}sw.js`);
                    if (registration) {
                        await registration.unregister();
                        await caches.delete(CACHE_NAME);
                    }
                }
                localStorage.removeItem(CACHE_KEY);
                localStorage.removeItem(CACHE_EXPIRY_KEY);
                window.location.reload();
            }

            function getOrderedVideos() {
                const prevIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                const nextIndex = (currentIndex + 1) % videoUrls.length;
                return [videoUrls[prevIndex], videoUrls[currentIndex], videoUrls[nextIndex]];
            }

            function setupVideos() {
                if (observer) observer.disconnect();
                const videos = document.querySelectorAll("video");
                let hideControlsTimeout;

                // X·ª≠ l√Ω t∆∞∆°ng t√°c ƒë·∫ßu ti√™n ƒë·ªÉ ph√°t video v√† b·∫≠t √¢m thanh
                const enablePlaybackAndAudio = () => {
                    hasInteracted = true;
                    const currentVideo = videos[1]; // Video hi·ªán t·∫°i (index 1)
                    if (currentVideo) {
                        currentVideo.muted = false;
                        currentVideo.play().catch((e) => console.warn("L·ªói ph√°t video ƒë·∫ßu ti√™n:", e));
                        console.log("ƒê√£ b·∫≠t √¢m thanh v√† ph√°t video:", currentVideo.src);
                        const notice = document.querySelector(".interaction-notice");
                        if (notice) notice.remove();
                    }
                    // Lo·∫°i b·ªè s·ª± ki·ªán sau khi t∆∞∆°ng t√°c
                    document.removeEventListener("click", enablePlaybackAndAudio);
                    document.removeEventListener("touchstart", enablePlaybackAndAudio);
                };

                // G·∫Øn s·ª± ki·ªán click v√† touchstart
                if (!hasInteracted) {
                    document.addEventListener("click", enablePlaybackAndAudio);
                    document.addEventListener("touchstart", enablePlaybackAndAudio);
                }

                observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            const video = entry.target;
                            const index = Array.from(videos).indexOf(video);
                            if (entry.isIntersecting && !isReloading) {
                                if (index === 0) {
                                    currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 2) {
                                    currentIndex = (currentIndex + 1) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 1 && hasInteracted) {
                                    if (!isFirstLoad) {
                                        video.muted = false; // ƒê·∫£m b·∫£o √¢m thanh b·∫≠t cho video ti·∫øp theo
                                        video.play().catch((e) => console.warn("L·ªói ph√°t video:", e));
                                        console.log("Ph√°t video v·ªõi √¢m thanh:", video.src);
                                    }
                                    clearTimeout(hideControlsTimeout);
                                    const controls = video.parentElement.querySelector(".controls");
                                    if (controls) {
                                        controls.classList.remove("hidden");
                                        hideControlsTimeout = setTimeout(() => {
                                            controls.classList.add("hidden");
                                        }, 3000);
                                    }
                                }
                            } else {
                                video.pause();
                                video.currentTime = 0;
                            }
                        });
                    },
                    { threshold: 0.9, rootMargin: "50px" }
                );

                videos.forEach((video) => {
                    observer.observe(video);

                    video.addEventListener("click", () => {
                        if (isFirstLoad) isFirstLoad = false;
                        video.paused ? video.play() : video.pause();
                        const btn = video.parentElement.querySelector(".control-btn");
                        if (btn) btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
                    });

                    video.addEventListener("timeupdate", () => {
                        const progress = video.parentElement.querySelector(".progress");
                        if (progress) {
                            const percent = (video.currentTime / video.duration) * 100;
                            progress.style.width = `${percent}%`;
                        }
                    });

                    const progressBar = video.parentElement.querySelector(".progress-bar");
                    if (progressBar) {
                        progressBar.addEventListener("click", (e) => {
                            const rect = progressBar.getBoundingClientRect();
                            const pos = (e.clientX - rect.left) / rect.width;
                            video.currentTime = pos * video.duration;
                        });
                    }

                    video.addEventListener("ended", () => {
                        video.currentTime = 0;
                        video.play();
                    });

                    video.addEventListener("error", () => {
                        console.warn("L·ªói video:", video.src);
                        video.poster = "placeholder.jpg";
                    });

                    const wrapper = video.parentElement;
                    wrapper.addEventListener("mousemove", () => {
                        clearTimeout(hideControlsTimeout);
                        const controls = wrapper.querySelector(".controls");
                        if (controls) {
                            controls.classList.remove("hidden");
                            hideControlsTimeout = setTimeout(() => {
                                controls.classList.add("hidden");
                            }, 3000);
                        }
                    });

                    wrapper.addEventListener("touchstart", () => {
                        clearTimeout(hideControlsTimeout);
                        const controls = wrapper.querySelector(".controls");
                        if (controls) {
                            controls.classList.remove("hidden");
                            hideControlsTimeout = setTimeout(() => {
                                controls.classList.add("hidden");
                            }, 3000);
                        }
                    });
                });

                document.addEventListener("keydown", (e) => {
                    if (e.key === "ArrowUp") scrollToPrev();
                    if (e.key === "ArrowDown") scrollToNext();
                });
            }

            function togglePlay(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                if (isFirstLoad) isFirstLoad = false;
                video.paused ? video.play() : video.pause();
                btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
            }

            function toggleMute(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                video.muted = !video.muted;
                btn.textContent = video.muted ? "üîá" : "üîä";
                console.log("Muted tr·∫°ng th√°i:", video.muted);
            }

            function scrollToNext() {
                const container = document.getElementById("videoContainer");
                const nextSlide = container.scrollTop + window.innerHeight;
                container.scrollTo({ top: nextSlide, behavior: "smooth" });
            }

            function scrollToPrev() {
                const container = document.getElementById("videoContainer");
                const prevSlide = container.scrollTop - window.innerHeight;
                container.scrollTo({ top: prevSlide, behavior: "smooth" });
            }

            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register(`${REPOSITORY_ROOT}sw.js`).then(
                        (registration) => {
                            console.log("Service Worker ƒëƒÉng k√Ω th√†nh c√¥ng:", registration.scope);
                        },
                        (error) => {
                            console.error("L·ªói ƒëƒÉng k√Ω Service Worker:", error);
                        }
                    );
                });
            }

            loadVideos();
        </script>
    </body>
</html>
